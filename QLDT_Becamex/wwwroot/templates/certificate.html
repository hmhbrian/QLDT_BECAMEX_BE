<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chứng chỉ Becamex</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&family=Great+Vibes&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Allura&family=Alex+Brush&family=Kaushan+Script:wght@400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9966 0%, #ff7733 50%, #ff6600 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .certificate-container {
            background: linear-gradient(135deg, #fff8f0 0%, #ffe8d6 50%, #ffe4d1 100%);
            width: 900px;
            height: 640px;
            border-radius: 25px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.18), 0 0 0 6px #e67300, 0 0 0 10px rgba(230, 115, 0, 0.3), 0 0 0 14px rgba(230, 115, 0, 0.15), inset 0 2px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            border: 5px solid #e67300;
        }

            .certificate-container::before {
                content: '';
                position: absolute;
                top: -4px;
                left: -4px;
                right: -4px;
                bottom: -4px;
                background: linear-gradient(45deg, #e67e00, #d96500, #e67300, #e67300, #ff8000, #e67e00);
                border-radius: 24px;
                z-index: -1;
            }

        .decorative-border {
            position: absolute;
            top: 25px;
            left: 25px;
            right: 25px;
            bottom: 25px;
            border: 2px solid #e67300;
            border-radius: 15px;
            pointer-events: none;
            opacity: 0.6;
        }

        .decorative-corners {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid #e67300;
            opacity: 0.7;
        }

        .corner-tl {
            top: 15px;
            left: 15px;
            border-right: none;
            border-bottom: none;
            border-radius: 15px 0 0 0;
        }

        .corner-tr {
            top: 15px;
            right: 15px;
            border-left: none;
            border-bottom: none;
            border-radius: 0 15px 0 0;
        }

        .corner-bl {
            bottom: 15px;
            left: 15px;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 15px;
        }

        .corner-br {
            bottom: 15px;
            right: 15px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 15px 0;
        }

        .header {
            text-align: center;
            color: #2c3e50;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 700;
            margin-top: 30px;
            border-bottom: 3px solid #E04826;
            padding-bottom: 20px;
        }

        .logo-section {
            margin-bottom: 10px;
        }

        .company-name img.company-logo {
            height: 70px; /* ← tăng chiều cao logo ở đây */
            object-fit: contain;
            display: block;
            margin: 0 auto 5px auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
            transition: filter 0.3s ease;
        }

        .company-subtitle {
            font-size: 17px;
            font-style: italic;
            color: #7f8c8d;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
        }

        .certificate-title {
            font-size: 32px;
            font-weight: 600;
            margin-top: 15px;
            color: #E04826;
            letter-spacing: 1.5px;
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            text-shadow: 0 2px 4px rgba(224, 72, 38, 0.3);
            line-height: 1.2;
        }


        .main-content {
            text-align: center;
            margin-bottom: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px 0;
        }

        .certificate-number {
            font-size: 14px;
            color: #e67300;
            font-weight: 600;
            margin-bottom: 15px;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 1px;
        }

        .awarded-text {
            font-size: 20px;
            color: #6c757d;
            margin-top: 8px; /* Thêm khoảng cách phía trên */
            margin-bottom: 12px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }

        .recipient-name {
            font-family: 'Dancing Script', cursive;
            font-size: 58px;
            color: #E04826;
            margin-bottom: 25px;
            font-weight: 700;
            position: relative;
            display: inline-block;
            line-height: 1.1;
            text-shadow: 0 2px 4px rgba(224, 72, 38, 0.3);
        }

            .recipient-name::after {
                content: '';
                position: absolute;
                bottom: -12px;
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                height: 4px;
                background: linear-gradient(90deg, transparent, #E04826, #F06B47, #ff8c66, #F06B47, #E04826, transparent);
                border-radius: 2px;
                box-shadow: 0 1px 3px rgba(224, 72, 38, 0.3);
            }

        .completion-text {
            font-size: 20px;
            color: #6c757d;
            margin-bottom: 15px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }

        .course-name {
            font-size: 28px;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Poppins', sans-serif;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: auto;
            position: relative;
            top: -70px;
        }

        .date-section, .signature-section {
            text-align: center;
            flex: 1;
        }

        .date-label, .signature-label {
            font-size: 13px;
            color: #7f8c8d;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }

        .date-value, .signature-line {
            font-size: 16px;
            color: #2c3e50;
            font-weight: 600;
            border-bottom: 2px solid #bdc3c7;
            padding-bottom: 5px;
            min-width: 150px;
            display: inline-block;
            font-family: 'Poppins', sans-serif;
        }

        .seal {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 95px;
            height: 95px;
            border: 5px solid #E04826;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent 50%), linear-gradient(135deg, rgba(224, 72, 38, 0.15), rgba(240, 107, 71, 0.15));
            font-size: 11px;
            color: #E04826;
            font-weight: 700;
            text-align: center;
            line-height: 1.2;
            box-shadow: 0 5px 15px rgba(224, 72, 38, 0.3), inset 0 2px 0 rgba(255, 255, 255, 0.2), inset 0 -2px 0 rgba(224, 72, 38, 0.2);
            transform: rotate(-5deg);
        }

        .medal {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 170px;
            z-index: 10;
        }

        .medal-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .decorative-squares {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .square {
            position: absolute;
            border-radius: 2px;
            box-shadow: 0 1px 3px rgba(230, 115, 0, 0.2);
        }

        .square-1 {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #e67300, #ff8000);
            top: 50px;
            left: 60px;
            transform: rotate(15deg);
            opacity: 0.25;
        }

        .square-2 {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #ff8000, #e67300);
            top: 150px;
            right: 80px;
            transform: rotate(-20deg);
            opacity: 0.3;
        }

        .square-3 {
            width: 32px;
            height: 32px;
            background: linear-gradient(225deg, #e67300, #ff9933);
            bottom: 120px;
            left: 50px;
            transform: rotate(30deg);
            opacity: 0.2;
        }

        .square-4 {
            width: 40px;
            height: 40px;
            background: linear-gradient(315deg, #ff8000, #e67300);
            bottom: 50px;
            right: 50px;
            transform: rotate(-15deg);
            opacity: 0.28;
        }

        .square-5 {
            width: 20px;
            height: 20px;
            background: linear-gradient(90deg, #e67300, #ff8000);
            top: 200px;
            left: 120px;
            transform: rotate(45deg);
            opacity: 0.35;
        }

        .square-6 {
            width: 30px;
            height: 30px;
            background: linear-gradient(180deg, #ff8000, #e67300);
            top: 300px;
            right: 70px;
            transform: rotate(-25deg);
            opacity: 0.22;
        }

        .square-7 {
            width: 22px;
            height: 22px;
            background: linear-gradient(270deg, #ff9933, #e67300);
            top: 120px;
            left: 200px;
            transform: rotate(35deg);
            opacity: 0.26;
        }

        .square-8 {
            width: 18px;
            height: 18px;
            background: linear-gradient(60deg, #e67300, #ff8000);
            bottom: 200px;
            right: 150px;
            transform: rotate(-30deg);
            opacity: 0.32;
        }

        @media print {
            body {
                background: white;
                margin: 0;
                padding: 0;
            }

            .certificate-container {
                box-shadow: none;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="decorative-border"></div>
        <div class="decorative-corners corner-tl"></div>
        <div class="decorative-corners corner-tr"></div>
        <div class="decorative-corners corner-bl"></div>
        <div class="decorative-corners corner-br"></div>

        <div class="decorative-squares">
            <div class="square square-1"></div>
            <div class="square square-2"></div>
            <div class="square square-3"></div>
            <div class="square square-4"></div>
            <div class="square square-5"></div>
            <div class="square square-6"></div>
            <div class="square square-7"></div>
            <div class="square square-8"></div>
        </div>


        <div class="header">
            <div class="logo-section">
                <div class="company-name">
                    <img src="https://forbes.vn/wp-content/uploads/2021/08/Becamex_Logo-01.png" alt="BECAMEX Logo" class="company-logo" />
                </div>
                <div class="company-subtitle">Educational Excellence Center</div>
            </div>
            <div class="certificate-title">Chứng Nhận Hoàn Thành Khóa Học</div>
        </div>

        <div class="main-content">
            <div class="awarded-text">Chứng nhận rằng</div>
            <div class="recipient-name" id="username">{{Name}}</div>
            <div class="completion-text">đã hoàn thành xuất sắc toàn bộ chương trình đào tạo, đáp ứng đầy đủ  kiến thức, kỹ năng và thái độ của khóa học.</div>
            <div class="course-name" id="courseName">{{Course}}</div>
        </div>

        <div class="footer">
            <div class="date-section">
                <div class="date-label">Ngày cấp</div>
                <div class="date-value" id="issueDate">{{Date}}</div>
            </div>
            <div class="signature-section">
                <div class="signature-label">Chữ ký</div>
                <div class="signature-line">Giám đốc đào tạo</div>
            </div>
        </div>

        <!-- <div class="seal">
            BECAMEX<br>
            OFFICIAL<br>
            SEAL
        </div> -->

        <div class="medal">
            <img src="pngtree-gold-medal-badge-icon-png-image_15379427-Photoroom.png" alt="Gold Medal" class="medal-img" />
        </div>
    </div>
</body>
</html>
