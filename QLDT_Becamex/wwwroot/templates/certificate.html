<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chứng chỉ Becamex</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .certificate-container {
            background: #ffffff;
            width: 900px;
            height: 640px;
            border-radius: 20px;
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.15),
                0 0 0 8px #E04826,
                0 0 0 12px rgba(224, 72, 38, 0.3),
                0 0 0 16px rgba(224, 72, 38, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            border: 4px solid #E04826;
        }

        .certificate-container::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg, #E04826, #F06B47, #D63D1F, #E04826);
            border-radius: 24px;
            z-index: -1;
        }

        .decorative-border {
            position: absolute;
            top: 25px;
            left: 25px;
            right: 25px;
            bottom: 25px;
            border: 2px solid #E04826;
            border-radius: 15px;
            pointer-events: none;
            opacity: 0.6;
        }

        .decorative-corners {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid #E04826;
            opacity: 0.7;
        }

        .corner-tl {
            top: 15px;
            left: 15px;
            border-right: none;
            border-bottom: none;
            border-radius: 15px 0 0 0;
        }

        .corner-tr {
            top: 15px;
            right: 15px;
            border-left: none;
            border-bottom: none;
            border-radius: 0 15px 0 0;
        }

        .corner-bl {
            bottom: 15px;
            left: 15px;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 15px;
        }

        .corner-br {
            bottom: 15px;
            right: 15px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 15px 0;
        }

        .header {
            text-align: center;
            color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 30px;
            border-bottom: 3px solid #E04826;
            padding-bottom: 20px;
        }

        .logo-section {
            margin-bottom: 10px;
        }

        .company-name img.company-logo {
            height: 70px; /* ← tăng chiều cao logo ở đây */
            object-fit: contain;
            display: block;
            margin: 0 auto 5px auto;
        }

        .company-subtitle {
            font-size: 16px;
            font-style: italic;
            color: #7f8c8d;
        }

        .certificate-title {
            font-size: 30px;
            font-weight: bold;
            margin-top: 15px;
            color: #E04826;
            letter-spacing: 1.5px;
        }


        .main-content {
            text-align: center;
            margin-bottom: 40px;
        }

        .awarded-text {
            font-size: 18px;
            color: #6c757d;
            margin-top: 16px; /* Thêm khoảng cách phía trên */
            margin-bottom: 20px;
            font-weight: 400;
        }

        .recipient-name {
            font-family: 'Playfair Display', serif;
            font-size: 46px;
            color: #E04826;
            margin-bottom: 25px;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .recipient-name::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #E04826, #F06B47, #E04826, transparent);
        }

        .completion-text {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 15px;
            font-weight: 400;
        }

        .course-name {
            font-size: 24px;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: auto;
        }

        .date-section, .signature-section {
            text-align: center;
            flex: 1;
        }

        .date-label, .signature-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .date-value, .signature-line {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
            border-bottom: 2px solid #bdc3c7;
            padding-bottom: 5px;
            min-width: 150px;
            display: inline-block;
        }

        .seal {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 85px;
            height: 85px;
            border: 4px solid #E04826;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(224, 72, 38, 0.1);
            font-size: 11px;
            color: #E04826;
            font-weight: 700;
            text-align: center;
            line-height: 1.2;
        }

        .medal {
            position: absolute;
            bottom: 30px;
            left: 40px;
            width: 100px;
            height: 120px;
            z-index: 10;
        }

        .medal-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @media print {
            body {
                background: white;
                margin: 0;
                padding: 0;
            }

            .certificate-container {
                box-shadow: none;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="decorative-border"></div>
        <div class="decorative-corners corner-tl"></div>
        <div class="decorative-corners corner-tr"></div>
        <div class="decorative-corners corner-bl"></div>
        <div class="decorative-corners corner-br"></div>

        <div class="header">
            <div class="logo-section">
                <div class="company-name">
                    <img src="https://forbes.vn/wp-content/uploads/2021/08/Becamex_Logo-01.png" alt="BECAMEX Logo" class="company-logo" />
                </div>
                <div class="company-subtitle">Educational Excellence Center</div>
            </div>
            <div class="certificate-title">Chứng Nhận Hoàn Thành Khóa Học</div>
        </div>

        <div class="main-content">
            <div class="awarded-text">Chứng nhận rằng</div>
            <div class="recipient-name" id="username">{{Name}}</div>
            <div class="completion-text">đã hoàn thành xuất sắc khóa học</div>
            <div class="course-name" id="courseName">{{Course}}</div>
        </div>

        <div class="footer">
            <div class="date-section">
                <div class="date-label">Ngày cấp</div>
                <div class="date-value" id="issueDate">{{Date}}</div>
            </div>
            <div class="signature-section">
                <div class="signature-label">Chữ ký</div>
                <div class="signature-line">Giám đốc đào tạo</div>
            </div>
        </div>

        <!-- <div class="seal">
            BECAMEX<br>
            OFFICIAL<br>
            SEAL
        </div> -->

        <!-- <div class="medal">
            <img src="https://www.kindpng.com/picc/m/8-80171_golden-olympic-gold-cup-award-medal-clipart-gold.png" alt="Gold Medal" class="medal-img" />
        </div> -->
    </div>
</body>
</html>
