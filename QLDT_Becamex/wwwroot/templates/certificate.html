<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chứng chỉ Becamex</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f37055, #f2934c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .certificate-container {
            background: #ffffff;
            width: 900px;
            height: 640px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

            .certificate-container::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 8px;
                background: linear-gradient(90deg, #f37055, #f2934c, #ffd194);
            }

        .decorative-border {
            position: absolute;
            top: 25px;
            left: 25px;
            right: 25px;
            bottom: 25px;
            border: 3px solid;
            border-image: linear-gradient(45deg, #f37055, #f2934c) 1;
            border-radius: 15px;
        }

        .decorative-corners {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 4px solid #f37055;
        }

        .corner-tl {
            top: 15px;
            left: 15px;
            border-right: none;
            border-bottom: none;
            border-radius: 15px 0 0 0;
        }

        .corner-tr {
            top: 15px;
            right: 15px;
            border-left: none;
            border-bottom: none;
            border-radius: 0 15px 0 0;
        }

        .corner-bl {
            bottom: 15px;
            left: 15px;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 15px;
        }

        .corner-br {
            bottom: 15px;
            right: 15px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 15px 0;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-section img {
            height: 60px;
        }

        .company-subtitle {
            font-size: 14px;
            color: #7f8c8d;
            font-weight: 300;
            margin-top: 5px;
        }

        .certificate-title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            background: linear-gradient(90deg, #f37055, #f2934c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 20px;
            font-weight: 700;
        }

        .main-content {
            text-align: center;
            margin-bottom: 40px;
        }

        .awarded-text,
        .completion-text {
            font-size: 16px;
            color: #5d6d7e;
            font-weight: 300;
        }

        .recipient-name {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            color: #2c3e50;
            font-weight: 700;
            margin: 20px 0;
            position: relative;
        }

            .recipient-name::after {
                content: '';
                position: absolute;
                bottom: -8px;
                left: 50%;
                transform: translateX(-50%);
                width: 80%;
                height: 2px;
                background: linear-gradient(90deg, transparent, #f37055, transparent);
            }

        .course-name {
            font-size: 24px;
            color: #e67e22;
            font-weight: 600;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: auto;
        }

        .date-section,
        .signature-section {
            text-align: center;
            flex: 1;
        }

        .date-label,
        .signature-label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .date-value,
        .signature-line {
            font-size: 14px;
            color: #2c3e50;
            border-bottom: 2px solid #bdc3c7;
            padding-bottom: 5px;
            display: inline-block;
            min-width: 150px;
        }

        .seal {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            border: 3px solid #f37055;
            border-radius: 50%;
            background: rgba(243, 112, 85, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            color: #f37055;
            text-align: center;
            font-weight: 600;
        }

        @media print {
            body {
                background: white;
            }

            .certificate-container {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="decorative-border"></div>
        <div class="decorative-corners corner-tl"></div>
        <div class="decorative-corners corner-tr"></div>
        <div class="decorative-corners corner-bl"></div>
        <div class="decorative-corners corner-br"></div>

        <div class="header">
            <div class="logo-section">
                <img src="https://forbes.vn/wp-content/uploads/2021/08/Becamex_Logo-01.png" alt="BECAMEX Logo" />
                <div class="company-subtitle">Educational Excellence Center</div>
            </div>
            <div class="certificate-title">Chứng Nhận Hoàn Thành Khóa Học</div>
        </div>

        <div class="main-content">
            <div class="awarded-text">Chứng nhận rằng</div>
            <div class="recipient-name" id="username">{{Name}}</div>
            <div class="completion-text">đã hoàn thành xuất sắc khóa học</div>
            <div class="course-name" id="courseName">{{Course}}</div>
        </div>

        <div class="footer">
            <div class="date-section">
                <div class="date-label">Ngày cấp</div>
                <div class="date-value" id="issueDate">{{Date}}</div>
            </div>
            <div class="signature-section">
                <div class="signature-label">Chữ ký</div>
                <div class="signature-line">Giám đốc đào tạo</div>
            </div>
        </div>

        <div class="seal">
            BECAMEX<br />OFFICIAL<br />SEAL
        </div>
    </div>
</body>
</html>
