<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chứng chỉ Becamex</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .certificate-container {
            background: #ffffff;
            width: 900px;
            height: 640px;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

            .certificate-container::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 8px;
                background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            }

        .decorative-border {
            position: absolute;
            top: 25px;
            left: 25px;
            right: 25px;
            bottom: 25px;
            border: 3px solid;
            border-image: linear-gradient(45deg, #667eea, #764ba2, #667eea) 1;
            border-radius: 15px;
            pointer-events: none;
        }

        .decorative-corners {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 4px solid #667eea;
        }

        .corner-tl {
            top: 15px;
            left: 15px;
            border-right: none;
            border-bottom: none;
            border-radius: 15px 0 0 0;
        }

        .corner-tr {
            top: 15px;
            right: 15px;
            border-left: none;
            border-bottom: none;
            border-radius: 0 15px 0 0;
        }

        .corner-bl {
            bottom: 15px;
            left: 15px;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 15px;
        }

        .corner-br {
            bottom: 15px;
            right: 15px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 15px 0;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-section {
            margin-bottom: 20px;
        }

        .company-name {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .company-subtitle {
            font-size: 14px;
            color: #7f8c8d;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .certificate-title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .main-content {
            text-align: center;
            margin-bottom: 40px;
        }

        .awarded-text {
            font-size: 16px;
            color: #5d6d7e;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .recipient-name {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

            .recipient-name::after {
                content: '';
                position: absolute;
                bottom: -8px;
                left: 50%;
                transform: translateX(-50%);
                width: 80%;
                height: 2px;
                background: linear-gradient(90deg, transparent, #667eea, transparent);
            }

        .completion-text {
            font-size: 16px;
            color: #5d6d7e;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .course-name {
            font-size: 24px;
            color: #764ba2;
            font-weight: 600;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: auto;
        }

        .date-section, .signature-section {
            text-align: center;
            flex: 1;
        }

        .date-label, .signature-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .date-value, .signature-line {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
            border-bottom: 2px solid #bdc3c7;
            padding-bottom: 5px;
            min-width: 150px;
            display: inline-block;
        }

        .seal {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            border: 3px solid #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(102, 126, 234, 0.1);
            font-size: 10px;
            color: #667eea;
            font-weight: 600;
            text-align: center;
            line-height: 1.2;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

            .floating-element:nth-child(1) {
                top: 10%;
                left: 10%;
                animation-delay: 0s;
            }

            .floating-element:nth-child(2) {
                top: 20%;
                right: 15%;
                animation-delay: 2s;
            }

            .floating-element:nth-child(3) {
                bottom: 20%;
                left: 20%;
                animation-delay: 4s;
            }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .star {
            width: 20px;
            height: 20px;
            background: #667eea;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        @media print {
            body {
                background: white;
                margin: 0;
                padding: 0;
            }

            .certificate-container {
                box-shadow: none;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="decorative-border"></div>
        <div class="decorative-corners corner-tl"></div>
        <div class="decorative-corners corner-tr"></div>
        <div class="decorative-corners corner-bl"></div>
        <div class="decorative-corners corner-br"></div>

        <div class="floating-elements">
            <div class="floating-element star"></div>
            <div class="floating-element star"></div>
            <div class="floating-element star"></div>
        </div>

        <div class="header">
            <div class="logo-section">
                <div class="company-name">BECAMEX</div>
                <div class="company-subtitle">Educational Excellence Center</div>
            </div>
            <div class="certificate-title">Chứng Nhận Hoàn Thành Khóa Học</div>
        </div>

        <div class="main-content">
            <div class="awarded-text">Chứng nhận rằng</div>
            <div class="recipient-name" id="username">{{Name}}</div>
            <div class="completion-text">đã hoàn thành xuất sắc khóa học</div>
            <div class="course-name" id="courseName">{{Course}}</div>
        </div>

        <div class="footer">
            <div class="date-section">
                <div class="date-label">Ngày cấp</div>
                <div class="date-value" id="issueDate">{{Date}}</div>
            </div>
            <div class="signature-section">
                <div class="signature-label">Chữ ký</div>
                <div class="signature-line">Giám đốc đào tạo</div>
            </div>
        </div>

        <div class="seal">
            BECAMEX<br>
            OFFICIAL<br>
            SEAL
        </div>
    </div>
</body>
</html>
